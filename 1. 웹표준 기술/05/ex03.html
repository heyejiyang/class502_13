<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <style>
            ul li{  /* ul 의 li 태그만 오렌지색 적용*/
                background: orange;
            }
            ol li{ /* ol의 li 태그만 blue색 적용*/
                background: blue;
            }
    
            ul > li > span{
                color: red;

            }/* 바로 아래의 li밑에 span 태그만 해당*/
        </style>
        <ul> <!--순서없음-->
            <li class="menus">
                <span>메뉴1</span> <!-- red 색!!!!!!!!!-->
                <ol>
                    <li>서브메뉴1</li>
                    <li>
                        <span>서브메뉴2</span> <!-- red 색!!!!!!!!!-->
                    </li>
                </ol>
            </li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>
        <ol>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ol>
    </body>
</html>
