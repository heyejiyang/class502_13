<!DOCTYPE html>
<html><!--얘가 가장 상위 태그-->

    </head>
    <body>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@407&family=Noto+Serif+KR&display=swap');
            html{

        <p class="font2">
            <span>라마바</span>
        </p>
