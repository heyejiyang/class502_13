<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1>회원가입</h1>
        <form name="frm" method="post" action="ex02.html" autocomplete="off"><!--작성해야하는 방식이기 때문에 get은 적합하지않다.-->
            <input type="hidden" name="mode" value="join">
            <fieldset>
                <legend>일반 정보</legend>
                <dl>
                    <dt>아이디</dt>
                    <dd>
                        <input type="text" name="userId" autofocus placeholder="아이디" required minlength="6"><!-- value 값을 초기 설정 해두면 코드 실행시 값이 이미 들어가 있다.-->
                    </dd>
                </dl>
                <dl>
                    <dt>비밀번호</dt>
                    <dd>
                        <input type="password" name="userPw" placeholder="비밀번호" required minlength="8">
                    </dd>
                </dl>
                <dl>
                    <dt>비밀번호 확인</dt>
                    <dd>
                        <input type="password" name="confirmPw" placeholder="비밀번호 확인" required minlength="8">
                    </dd>
                </dl>
                <dl>
                    <dt>회원명</dt>
                    <dd>
                        <input type="text" name="userNm" value="사용자01" readonly>
                    </dd>
                </dl>
                <dl>
                    <dt>
                        이메일
                    </dt>
                    <dd>
                        <input type="email" name="email">
                    </dd>
                </dl>
                <dl>
                    <dt>생년월일</dt>
                    <dd>
                        <input type="date" name="birthDt">
                    </dd>
                </dl>
                <dl>
                    <dt>프로필 이미지</dt>
                    <dd>
                        <input type="file" name="profile" multiple>
                    </dd>
                </dl>
                <dl>
                    <dt>취미</dt>
                    <dd>
                        <label>
                        <input type="checkbox" name="hobby" value="취미1">취미1 <!-- 범주화..-->
                        </label>
                        <label>
                        <input type="checkbox" name="hobby" value="취미2">취미2
                        </label>
                        <label>
                        <input type="checkbox" name="hobby" value="취미3">취미3
                        </label>
                    </dd>
                </dl>
                <dl>
                    <dt>지역</dt>
                    <dd>
                        <datalist id="locations">
                            <option value="서울특별시" label="서울"></option>
                            <option value="경기도" label="경기"></option>
                            <option value="인천광역시" label="인천"></option>
                        </datalist>
                        <input type="text" name="location" list="locations">
                    </dd>
                </dl>
                <dl>
                    <dt>자기소개</dt>
                    <dd>
                        <textarea name="introduction" rows="10" cols="30"></textarea>
                    </dd>
                </dl>
                </fieldset>
                <fieldset>
                    <legend>학교 정보</legend>
                    <dl>
                        <dt>전공</dt>
                        <dd>
                            <select name="major">
                                <optgroup label="공과대학">
                                    <option value="컴퓨터공학과">컴퓨터공학과</option>
                                    <option value="기계공학과">기계공학과</option>
                                </optgroup>
                                <optgroup label="인문대학">
                                    <option value="영문과" selected>영문과</option>
                                    <option value="철학과">철학과</option>
                                </optgroup>
                            </select>
                        </dd>
                    </dl>
                    <dl>
                        <dt>학년
                        </dt>
                        <dd>
                            <input type="radio" name="grade" id="grade1" value="1"><!-- 입력하는 부분이 아닌 선택하는 부분에서는 값이 들어가는 것이 아니라 체크하는 부분이 전송이 되는것 
                            입력하는 부분은 value 값이 필수가 아니지만 체크하는 부분은 반드시 value를 넣어주어야 한다.-->
                            <label for="grade1">1학년</label>
                            <input type="radio" name="grade" id="grade2" value="2" checked>
                            <label for="grade2">2학년</label>
                            <input type="radio" name="grade" id="grade3" value="3">
                            <label for="grade3">3학년</label>
                        </dd>
                    </dl>
                </fieldset>
            <!-- 주석 쓰는법 
            <input type="reset" value="다시입력">
            <input type="submit" value="가입하기">-->
            <button type="reset">다시입력</button>
            <button type="submit">가입하기</button>
        </form>
        <progress max="100" value="70"></progress>
    </body>
</html>
