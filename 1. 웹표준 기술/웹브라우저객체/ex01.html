<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script defer src="script.js"></script> <!--스크립트 로딩 지연시키기 defer(dom구조가 끝나고나서 발생), 그럼 js코드에서 windowlistener 안해도 된다.-->
    </head>
    <body>

        <!--
        <script>
            //const button = document.getElementById("button"); //이렇게만 부르면 못읽음
            //console.log(button);

            window.addEventListener("DOMContentLoaded",function(){
                //document 객체 변환 완료
                const button = document.getElementById("button"); //document 객체 검색
                console.log(button);
            })
        </script> 외부 파일 형태로 연동해보자!!--> 
        <button type="button" id="button">클릭</button>
    </body>
</html>

<!--
    번역 순서가 위에서 밑으로 이뤄지는데 주석코드로 실행시
    button 태그가 스크립트 밑에 있기 때문에 script부분이 아직 document객체로 바뀌지 않았다. 텍스트 그 자체로 존재할뿐 버튼이 동작하지 않게된다. 그러므로 순서를 바꾸든지 addeventlistener(이벤트가 발생한 다음에 내용 실행)를 해줘야 한다.

    document작업이 끝나면 DOMContentLoaded가 발생
    DOMContentLoaded 이벤트가 발생시 document객체로 변환작업 끝이란걸 알 수 있다.


-->
