<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{board/layouts/main}">
<main layout:fragment="content">
    <h1 th:text="#{게시글보기}"></h1>
    <form name="frmView" autocomplete="off" th:object="${boardData}">
        <dl>
            <dt th:text="#{작성자}"></dt>
            <dd>
                <input type="text" name="writer" th:field="*{writer}" readonly>
            </dd>
        </dl>
        <dl>
            <dt th:text="#{제목}"></dt>
            <dd>
                <input type="text" name="subject" th:field="*{subject}" readonly>
            </dd>
        </dl>
        <dl>
            <dt th:text="#{내용}"></dt>
            <dd>
                <textarea name="content" th:field="*{content}" readonly></textarea>
            </dd>
        </dl>
        <div class="buttons">
            <button type="button" onclick="location.href='/board/list'" th:text="#{목록이동}"></button>
            <button type="button" th:onclick="'location.href=\'/board/update/' + ${boardData.seq} + '\' '" th:text="#{수정하기}"></button>
        </div>
    </form>
</main>
</html>
